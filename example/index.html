<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Test toast</title>
    <link rel="stylesheet" href="./demo-purpose.css">
    <link rel="stylesheet" href="../dist/toast-actions.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
  </head>

  <body>
    <div class="navigation">
      <div class="theme-toggle">
        <button onclick="toggleTheme()">
          <svg
              style="overflow: visible"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
              >
              <path
                  d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"
                  />
          </svg>
        </button>
      </div>
      <input
          type="range"
          min="0.8"
          max="1.2"
          step="0.1"
          value="1"
          id="font-size"
          title="Mudar tamanho da fonte"
          />
      <button onclick="runTest()">New toast</button>
      <button onclick="runTestSecondary()">New toast Secondary</button>
    </div>

    <div id="my-container">
      <div class="content-example">
        <p>Some content.</p>
        <p>More content.</p>
        <div class="t-actions"></div>
      </div>
    </div>

    <script src="../dist/toast-actions.min.js"></script>
    <script src="./demo-purpose.js" type="text/javascript"></script>
  </body>
</html>
